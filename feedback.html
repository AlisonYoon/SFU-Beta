<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js" lang=""> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Roundee Video Call</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <!--Google fonts links-->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">


        <!-- Sign Up page css  -->
        <link rel="stylesheet" href="assets/css/feedback.css">


    </head>
    <body>
      <section class="wrap">
        <div class="room-wrap">
          <div class="video-view">
            <div class="feedback-view">
            <h1 style="margin-top: 40px;">How was your experience?</h1>
              <form action="" class="select-options join-call">
                <div>
                <input type="radio" name="radio" id="radio1" class="radio" checked/>
                <label for="radio1"><img src="assets/images/icon/signal-4.png" alt="">Great - I loved it</label>
                </div>

                <div>
                <input type="radio" name="radio" id="radio2" class="radio"/>
                <label for="radio2"><img src="assets/images/icon/signal-3.png" alt="">Good - It worked well</label>
                </div>

                <div>
                <input type="radio" name="radio" id="radio3" class="radio"/>
                <label for="radio3"><img src="assets/images/icon/signal-2.png" alt="">Okay - It was adequate</label>
                </div>

                <div>
                <input type="radio" name="radio" id="radio4" class="radio"/>
                <label for="radio4"><img src="assets/images/icon/signal-1.png" alt="">Poor - Meeting was interrupted</label>
                </div>

                <div>
                <input type="radio" name="radio" id="radio5" class="radio" checked/>
                <label for="radio5"><img src="assets/images/icon/signal-0.png" alt="">Bad - Impossible to have a meeting</label>
                </div>
                <a href="javascript:void(0)" title="Submit" targe="_blank" class="button">Submit</a>
              </form>
              <a href="" class="skip-survey">Skip</a>
            </div>
              <!-- Feedback View End  -->
          </div>
          <!-- Video View End -->


        </div>
      </section>


        <script src="assets/js/video_call.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    </body>
</html>
