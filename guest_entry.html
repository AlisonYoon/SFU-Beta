    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Roundee Guest Entry</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <!--Google fonts links-->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">


        <!-- Sign Up page css  -->
        <link rel="stylesheet" href="assets/css/guest_entry.css">


    </head>
    <body>
      <section class="wrap">
        <div class="room-wrap">
          <div class="test-video-container">
            <div class="video-box" onload="videoHeight()">
              <div style="height: 100%;">
                <div class="video-frame" style="height: 100%;">
                  video
                </div>
                <!-- This is where Video goes -->
              </div>
              <div class="videoView-bottomLeftName">
                <p>Guest (edit name)</p>
              </div>
              <div class="videoView-topToolbar">
                <button>
                  <figure>
                    <img src="assets/images/icon/maximize.png" alt="">
                    <div>Exit fullscreen</div>
                  </figure>
                </button>
              </div>
            </div>
          </div>
          <div class="setting-tool-box">
            <div class="video-onoff">
              <img src="assets/images/icon/video-on.png" alt=""><img src="assets/images/icon/video-off.png" alt="">
              <p></p>
            </div>
            <div class="mic-onoff">
              <img src="" alt=""><img src="" alt="">
              <p></p>
            </div>
            <div class="settings">
              <img src="" alt=""><img src="" alt="">
              <p></p>
            </div>
          </div>
          <div class="join-call"></div>
        </div>
      </section>


        <script src="assets/js/signup.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    </body>
</html>
