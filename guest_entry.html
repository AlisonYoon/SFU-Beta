    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Roundee Guest Entry</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <!--Google fonts links-->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">


        <!-- Sign Up page css  -->
        <link rel="stylesheet" href="assets/css/guest_entry.css">

        <!-- Font Awesome for Select Box -->
        <!-- [if IE 9]><html class='ie'> <![endif] -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <!--[if (gte IE 8)&(lte IE 9)]>
          <style type="text/css">
          .styled-select select { width: 110%; }

          <style type="text/css">

          <![endif]-->


    </head>
    <body>
      <section class="wrap">
        <div class="room-wrap">
          <div class="test-video-container">
            <div class="video-box" onload="videoHeight()">
              <div style="height: 100%;">
                <div class="video-frame" id="videoFrame" style="height: 100%;">
                  video
                  <div class="cam-off-msg">
                    <img src="assets/images/guestentry/video-off.png" alt="">
                    <p>Video off</p>
                  </div>
                </div>
                <!-- This is where Video goes -->
              </div>
              <div class="videoView-bottomLeftName">
                <input id="myName" value="Guest (edit name)" placeholder="Guest (edit name)" onclick="nameEdit()">
              </div>
            </div>
              <div class="settings-box">
                <div class="settings-header">
                  <h1>Settings</h1>
                  <button class="close-button"></button>
                </div>
                <div class="settings-dropdown">
                  <form class="settings-form">
                    <div class="setting-dropdown-row1">
                      <div>
                        <h2>Camera</h2>
                        <div class="styled-select">
                           <select name ="camera">
                             <option>FaceTime HD Camera</option>
                             <option>The second option</option>
                           </select>
                          <span class="fa fa-sort-desc"></span>
                        </div>
                      </div>
                      <div>
                        <h2>Microphone</h2>
                        <div class="styled-select">
                           <select name="microphone">
                             <option>FaceTime HD Camera</option>
                             <option>The second option</option>
                           </select>
                          <span class="fa fa-sort-desc"></span>
                        </div>
                      </div>
                    </div>
                    <div class="setting-dropdown-row2">
                      <div>
                        <h2>Video quality</h2>
                        <div class="styled-select">
                           <select name="video quality">
                             <option>FaceTime HD Camera</option>
                             <option>The second option</option>
                           </select>
                          <span class="fa fa-sort-desc"></span>
                        </div>
                      </div>
                      <div>
                        <h2>Sound output</h2>
                        <div class="styled-select">
                           <select>
                             <option>FaceTime HD Camera</option>
                             <option>The second option</option>
                           </select>
                          <span class="fa fa-sort-desc"></span>
                        </div>
                      </div>
                    </div>
                    <div class="save-btn">
                      <a href="javascript:void(0)" title="Save settings" targe="_blank" class="button2">Save setting</a>
                    </div>
                    <div class="settings-msg">
                      <p>Updating your settings will refresh your browser.</p>
                    </div>
                  </form>
                </div>
              </div>
          </div>
          <div class="setting-tool-box">
            <div class="video-onoff" onclick="camOnOff()">
              <img src="assets/images/guestentry/video-on.png" alt="" class="videoOn"><img src="assets/images/guestentry/video-off.png" alt="" class="videoOff">
              <p>video on</p>
            </div>
            <div class="mic-onoff" onclick="micOnOff()">
              <div class="micOnParent">
                <svg class="micOn" width="23px" height="28px" viewBox="0 0 23 28" version="1.1" xmlns="http://www.w3.org/2000/svg"; xmlns:xlink="http://www.w3.org/1999/xlink">;
                 <g id="Symbols" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                 <g id="before-entry" transform="translate(-114.000000, -19.000000)">
                 <g id="voice-microphone-intreface-symbol" transform="translate(112.000000, 20.000000)">
                 <g id="Group" transform="translate(2.000000, 0.000000)">
                 <rect id="rectangle" fill="#64D2BB" x="3" y="11" width="9" height="5" rx="15" ry="15"></rect>
                 <path d="M11.4193548,18.5758899 C14.7654337,18.5758899 17.4767025,15.8645499 17.4767025,12.5185066 L17.4767025,6.05734767 C17.4767025,2.71126882 14.7654337,0 11.4193548,0 C8.07327599,0 5.36200717,2.71126882 5.36200717,6.05734767 L5.36200717,12.5185066 C5.36200717,15.8645499 8.07327599,18.5758899 11.4193548,18.5758899 Z M7.78494624,6.05734767 C7.78494624,4.05357706 9.41558423,2.42293907 11.4193548,2.42293907 C13.4231254,2.42293907 15.0537634,4.05357706 15.0537634,6.05734767 L15.0537634,12.5185066 C15.0537634,14.5222416 13.4231254,16.1529509 11.4193548,16.1529509 C9.41558423,16.1529509 7.78494624,14.5222416 7.78494624,12.5185066 L7.78494624,6.05734767 Z M21.1111111,11.3070371 C20.4423799,11.3070371 19.8996416,11.8489559 19.8996416,12.5185066 C19.8996416,17.1947434 16.0948433,20.998829 11.4193548,20.998829 C6.74390196,20.998829 2.9390681,17.1947434 2.9390681,12.5185066 C2.9390681,11.8497755 2.39632975,11.3070371 1.72759857,11.3070371 C1.05886738,11.3070371 0.516129032,11.8497755 0.516129032,12.5185066 C0.516129032,18.130853 4.75705629,22.7473359 10.2078853,23.3506477 L10.2078853,24.6332376 C10.2078853,25.3019688 10.7506237,25.8447071 11.4193548,25.8447071 C12.088086,25.8447071 12.6308244,25.3019688 12.6308244,24.6332376 L12.6308244,23.3506477 C18.0816534,22.7473359 22.3225806,18.130853 22.3225806,12.5185066 C22.3225806,11.8497755 21.7798423,11.3070371 21.1111111,11.3070371 Z" id="Shape" stroke="#FFFFFF" stroke-width="0.5" fill="#FFFFFF" fill-rule="nonzero"></path>
                 </g>
                 </g>
                 </g>
                 </g>
                 </svg>
              </div>
              <img src="assets/images/guestentry/mic-off.png" alt="" class="micOff">
              <p>mic on</p>
            </div>
            <div class="settings" onclick="settingsBox()">
              <img src="assets/images/guestentry/settings.png" alt="">
              <p>settings</p>
            </div>
          </div>
          <div class="join-call">
            <p>Looking beautiful, sounding wonderful. Go right ahead!</p>
            <a href="javascript:void(0)" title="Join Call" targe="_blank" class="button">Join call</a>
          </div>
        </div>
      </section>


        <script src="assets/js/guest_entry.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    </body>
</html>
