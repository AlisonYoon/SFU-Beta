    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Roundee Guest Entry</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <!--Google fonts links-->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">


        <!-- Sign Up page css  -->
        <link rel="stylesheet" href="assets/css/guest_entry.css">


    </head>
    <body>
      <section class="wrap">
        <div class="room-wrap">
          <div class="test-video-container">
            <div class="video-box" onload="videoHeight()">
              <div style="height: 100%;">
                <div class="video-frame" style="height: 100%;">
                  video
                </div>
                <!-- This is where Video goes -->
              </div>
              <div class="videoView-bottomLeftName">
                <input id="myName" value="Guest (edit name)" onclick="nameEdit()">
              </div>
            </div>
          </div>
          <div class="setting-tool-box">
            <div class="video-onoff">
              <img src="assets/images/icon/video-on.png" alt="" class="videoOn"><img src="assets/images/icon/video-off.png" alt="" class="videoOff">
              <p>video on</p>
            </div>
            <div class="mic-onoff">
              <img src="assets/images/icon/mic-on.png" alt="" class="micOn"><img src="assets/images/icon/mic-off.png" alt="" class="micOff">
              <p>mic on</p>
            </div>
            <div class="settings">
              <img src="assets/images/icon/settings.png" alt="">
              <p>settings</p>
            </div>
          </div>
          <div class="join-call">
            <p>Looking beautiful, sounding wonderful. Go right ahead!</p>
            <a href="javascript:void(0)" title="Join Call" targe="_blank" class="button">Join call</a>
          </div>
        </div>
      </section>


        <script src="assets/js/signup.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    </body>
</html>
