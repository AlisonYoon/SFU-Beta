<!doctype html>

<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang=""> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Roundee Guest Entry</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <!--Google fonts links-->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">


        <!-- Sign Up page css  -->
        <link rel="stylesheet" href="assets/css/guest_entry.css">

        <!-- Font Awesome for Select Box -->
        <!-- [if IE 9]><html class='ie'> <![endif] -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <!--[if (gte IE 8)&(lte IE 9)]>
          <style type="text/css">
          .styled-select select { width: 110%; }
          </style>
          <![endif]-->
          <!--[if lte IE 7]>
          <style type="text/css">
          .fa-sort-desc { display: none;}
          </style>
          <![endif]-->


    </head>
    <body>
      <section class="wrap before-settings none">
        <div class="room-wrap before-settings">
          <div class="logo-wrap">
            <img src="assets/images/roundee_logo_white.png" alt="">
          </div>
        </div>
      </section>
      <section class="wrap block">
        <div class="room-wrap">
          <div class="test-video-container">
            <div class="video-box" onload="videoHeight()">
              <div style="height: 100%;">
                <div class="video-frame" id="videoFrame" style="height: 100%;">
                  video
                  <div class="cam-off-msg">
                    <img src="assets/images/guestentry/video-off.png" alt="">
                    <p>Video off</p>
                  </div>
                </div>
                <!-- This is where Video goes -->
              </div>
              <div class="videoView-bottomLeftName">
                <input id="myName" value="Guest (edit name)" placeholder="Guest (edit name)" onclick="nameEdit()">
                <img src="assets/images/icon/mic-off.png" alt="mute" class="mic-mute none">
              </div>
            </div>
              <div class="settings-box">
                <div class="settings-header">
                  <h1>Settings</h1>
                  <button class="close-button" onclick="settingsBox()"></button>
                </div>
                <div class="settings-dropdown">
                  <form class="settings-form">
                    <div class="setting-dropdown-row1">
                      <div>
                        <h2>Camera</h2>
                        <div class="styled-select">
                           <select name ="camera">
                             <option>FaceTime HD Camera</option>
                             <option>The second option</option>
                           </select>
                          <span class="fa fa-sort-desc"></span>
                        </div>
                      </div>
                      <div>
                        <h2>Microphone</h2>
                        <div class="styled-select">
                           <select name="microphone">
                             <option>FaceTime HD Camera</option>
                             <option>The second option</option>
                           </select>
                          <span class="fa fa-sort-desc"></span>
                        </div>
                      </div>
                    </div>
                    <div class="setting-dropdown-row2">
                      <div>
                        <h2>Video quality</h2>
                        <div class="styled-select">
                           <select name="video quality">
                             <option>FaceTime HD Camera</option>
                             <option>The second option</option>
                           </select>
                          <span class="fa fa-sort-desc"></span>
                        </div>
                      </div>
                      <div>
                        <h2>Sound output</h2>
                        <div class="styled-select">
                           <select>
                             <option>FaceTime HD Camera</option>
                             <option>The second option</option>
                           </select>
                          <span class="fa fa-sort-desc"></span>
                        </div>
                      </div>
                    </div>
                    <div class="save-btn">
                      <!-- <a href="javascript:void(0)" title="Save settings" targe="_blank" class="button2">Save setting</a> -->
                      <button class="new-button">Save setting</button>
                    </div>
                    <div class="settings-msg">
                      <p>Updating your settings will refresh your browser.</p>
                    </div>
                  </form>
                </div>
              </div>
          </div>
          <div class="setting-tool-box">
            <div class="video-onoff" onclick="camOnOff()">
              <img src="assets/images/guestentry/video-on.png" alt="" class="videoOn"><img src="assets/images/guestentry/video-off.png" alt="" class="videoOff">
              <p>Video on</p>
            </div>
            <div class="mic-onoff" onclick="micOnOff()">
                <img src="assets/images/guestentry/mic-on.png" alt="" class="micOn">
              <img src="assets/images/guestentry/mic-off.png" alt="" class="micOff">
              <p>Mic on</p>
            </div>
            <div class="settings" onclick="settingsBox()">
              <img src="assets/images/guestentry/settings.png" alt="">
              <p>Settings</p>
            </div>
          </div>
          <div class="join-call">
            <p>Looking beautiful, sounding wonderful. Go right ahead!</p>
            <!-- <div class="button">Join call</div> -->
            <button class="new-button">Join call</button>
          </div>
        </div>
      </section>


        <script src="assets/js/guest_entry.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    </body>
</html>
